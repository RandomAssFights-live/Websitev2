name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js and NPM
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Change this to the appropriate Node.js version for your project

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: WebsiteV2 # Change this to your project name
          directory: build # Assuming your build output directory is 'build'
          gitHubToken: ${{ secrets.GITEA_TOKEN }}
